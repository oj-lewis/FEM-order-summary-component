<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 3rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img id="img" src="./images/illustration-hero.svg" alt="illustration" >
    <div class="content">
        <h2>Order Summary</h2>
        <span><p>You can now listen to millions of songs,</p></span>
        <span><p> audiobooks, and podcasts on any device</p></span>
        <span><p>anywhere you like!</p></span>
    </div>
    <div class="price-card">
      <img src="./images/icon-music.svg" alt="">
      <div class="price-content">
          <span><h4>Annual Plan</h4></span>
          <span><p>$59.99/year</p></span>
      </div>
      <a href="">Change</a>
    </div>
    <div class="pay-button">
      <a href="">Proceed to Payment</a>
    </div>  
    <div class="cancel-button">
      <a href="">Cancel</a>
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omiete John-lewis</a>.
  </div>
</body>
</html>
